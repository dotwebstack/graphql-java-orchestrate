type Query {
  brewery(identifier: ID!): Brewery
}

type Brewery {
  identifier: ID!
  name: String!
  founder: Person!
  ambassadors: [Person!]!
  collaborators: [Brewery!]!
}

type Person {
  identifier: ID!
  name: String!
  hobbies: [String!]!
  address: Address
}

type Address {
  identifier: ID!
  street: String!
  houseNumber: Int
}
